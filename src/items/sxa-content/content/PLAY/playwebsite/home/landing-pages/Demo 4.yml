    - ID: "e0c0c8a4-0fea-4963-8b86-d47810b80efa"
      Hint: Content
      Value: |
        <div class="ck-content"><p>In our previous Liberty Street Economics post, we introduced the decentralized finance (DeFi) intermediation chain and explained how various players have emerged as key intermediaries in the Ethereum ecosystem. In this post, we summarize the empirical results in our new Staff Report that explains how the need for transaction privacy across the DeFi intermediation chain gives rise to intermediaries’ market power. &nbsp;</p></div>
